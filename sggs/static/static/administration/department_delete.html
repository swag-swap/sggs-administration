{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Delete Department</h1>
    <p>Are you sure you want to delete the department "{{ department.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
