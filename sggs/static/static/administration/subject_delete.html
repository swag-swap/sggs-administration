{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Delete Subject</h1>
    <p>Are you sure you want to delete the subject "{{ subject.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_subject_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
