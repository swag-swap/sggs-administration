{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Subject List</h1>
    <ul>
        {% for subject in subjects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ subject.name }}</span>
                <div class="d-flex flex-wrap">
                    <a href="{% url 'admin_subject_edit' subject.id %}" class="btn btn-primary mr-2">Edit</a>
                    <a href="{% url 'admin_subject_delete' subject.id %}" class="btn btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
