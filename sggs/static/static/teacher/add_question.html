{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1>Question Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ my_formset|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
