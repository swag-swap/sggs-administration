{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Take Attendance</h1>
    <h2 class="mb-3 text-center">Session: {{ session }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="excel_file">Upload Excel File:</label>
                    <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx,.xls">
                </div>
                <div class="form-group">
                    <label for="attendance_date">Select Attendance Date:</label>
                    <input type="date" class="form-control" id="attendance_date" name="attendance_date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
