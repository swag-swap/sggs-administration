{% extends "base.html" %} 
{% block content %}
<div class="container">

    <h1 class="mb-4">Librarian Profile</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Details</h2>
            <p><strong>Username:</strong> {{ librarian.user.username }}</p> 
        </div>
    </div>
 

    <form action="{% url 'approve_librarian_profile' librarian.user.id %}" method="post">
        {% csrf_token %}
        <button type="submit" name="approve">Approve</button>
    </form>

    <form action="{% url 'approve_librarian_profile' librarian.user.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="reject">Reject</button>
    </form>

</div>
{% endblock content %}
