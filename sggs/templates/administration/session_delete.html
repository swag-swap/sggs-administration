{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Delete Session</h1>
    <p>Are you sure you want to delete the session "{{ session.semester.department.name }} - {{ session.subject.name }} - Year: {{ session.year }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_session_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
