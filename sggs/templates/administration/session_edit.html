{% extends "base.html" %} 
{% block content %}
<div class="container">
    <h1>Edit Session</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mr-2">Save Changes</button>
        <a href="{% url 'admin_delete_session' session.id %}" class="btn btn-danger">Delete</a>
    </form>
</div>

{% endblock content %}
