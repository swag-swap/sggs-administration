{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Active Sessions</h1>
    <div class="row">
        {% if sessions %}
            {% for session in sessions %}
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title">{{ session.subject.name }}</h5>
                                </div>
                                <div class="col-md-4 text-right">
                                    <a href="{% url 'student_session_detail' session.id %}" class="btn btn-primary">View Session</a>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No active sessions available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
