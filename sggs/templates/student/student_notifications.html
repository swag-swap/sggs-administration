{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item {% if notification.read %}list-group-item-light{% else %}list-group-item-primary{% endif %}">
            <div>
                <strong>{{ notification.get_notification_type_display }}</strong>: {{ notification.message }}
                <br>
                <small>{{ notification.created_at|date:"M d, Y H:i" }}</small>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
