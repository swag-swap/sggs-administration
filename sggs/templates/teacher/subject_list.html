{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Subject List</h1>
    <div class="list-group">
        {% if subjects %}
            {% for subject in subjects %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ subject.name }}</span>
                    <div class="btn-group" role="group" aria-label="Subject Actions">
                        <a href="{% url 'teacher_subject_questions' subject.id %}" class="btn btn-primary btn-sm">See Questions</a>
                        <a href="{% url 'teacher_add_question' subject.id %}" class="btn btn-primary btn-sm">Add Question</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="list-group-item">No subjects available</div>
        {% endif %}
    </div>
</div>
{% endblock %}
