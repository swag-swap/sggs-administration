{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Test</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this test?</p>
        <p>This action cannot be undone.</p>
        <p>All the student data about this test will be deleted, <b>so be careful</b>!!!</p>
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
</div>
{% endblock %}
