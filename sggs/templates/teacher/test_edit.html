{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Edit Test</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Save and Next</button>
                </div>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
